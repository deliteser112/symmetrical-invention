syntax = "proto3";

package kuksa;

// The connecting service definition.
service viss_client {
  rpc HandleRequest (CommandRequest) returns (CommandReply) {}
}

message CommandRequest {
  string command = 1;
}

message CommandReply {
  string message = 1;
}